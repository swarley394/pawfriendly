<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e48d166edc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="loginstyle.css">
    <title>Login Form</title>
</head>

<body>

    <div class="container">

        <div class="img">
            <img src="dog2.jpg" alt="BG">
        </div>

        <div class="login-content">

            <form action="#">

                <div class="title-container">
                    <h1>Login</h1>
                    <h2>Hello, Friends!</h2>
                    <p>Enter your personal detail and start journey with us.</p>
                </div>


                <div class="login-inner-content">


                    <div class="input-div one">
                        <div class="i">
                            <i class="far fa-user-circle"></i>
                        </div>
                        <div class="div">
                            <h5>User id</h5>
                            <input type="text" class="input">
                        </div>
                    </div>

                    <div class="input-div pass">
                        <div class="i">
                            <i class="fas fa-eye" onclick="show()"></i>
                        </div>
                        <div class="div">
                            <h5>Password</h5>
                            <input id="pswrd" type="password" class="input">
                        </div>
                    </div>

                    <a href="#">Forgot password / Username</a>

                </div>

                <input type="submit" formaction="payment.html" class="btn" value="Login"> 

                <h5>Not a member ? <a href="#">Create Account</a></h5>

            </form>
        </div>
    </div>





    <script src="loginscript.js"></script>

</body>

</html>
